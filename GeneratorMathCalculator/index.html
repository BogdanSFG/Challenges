<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4726693acc.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Quick Mafs</h1>

    <div class="container">
        <div class="generate">
            <button>Generate Random <i class="fa-solid fa-dice"></i></button>
            
        </div>
        <div class="container-head">
            <div class="digit-holder">
                <span class="digit"></span>
            </div>
            <div class="operator">
                <span class="operator-pick"></span>
            </div>
            <div class="digit-holder">
                <span class="digit"></span>
            </div>
            <div class="operator">
                <i class="fa-solid fa-equals"></i>
            </div>
            <div class="result-holder">
                <span class="result"></span>
            </div>

        </div>
        <div class="container-body">
            <div>+</div>
            <div>-</div>
            <div>*</div>
            <div>/</div>
            <div>%</div>
            <div>**</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
